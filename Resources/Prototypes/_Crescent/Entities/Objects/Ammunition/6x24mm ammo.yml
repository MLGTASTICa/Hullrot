#---------- 6x24mm ----------
- type: entity
  id: BaseCartridge6x24mm
  name: cartridge (6x24mm)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - Cartridge6x24mm
  - type: CartridgeAmmo
    proto: Bullet6x24mmCharge
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/charge_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
#---------- Basic bullet ----------
- type: entity
  id: Cartridge6x24mmCharge
  name: cartridge (6x24mm charge)
  parent: BaseCartridge6x24mm
  components:
  - type: CartridgeAmmo
    proto: Bullet6x24mmCharge

- type: entity
  id: Bullet6x24mmCharge
  name: bullet (6x24mm charge)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
        Shock: 5
    armorDamageMultiplier: 1.3
