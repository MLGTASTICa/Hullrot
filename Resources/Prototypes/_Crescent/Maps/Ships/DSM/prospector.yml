- type: vessel
  id: ProspectorCrescent
  name: DSM Prospector
  description: An Imperial salvaging and mining barge with a large cargohold.
  price: 75000
  category: Small
  group: None
  path: /_Crescent/Maps/Ships/DSM/prospector.yml

- type: gameMap
  id: ProspectorCrescent
  mapName: 'DSM Prospector'
  mapPath: /_Crescent/Maps/Ships/DSM/prospector.yml
  minPlayers: 0
  stations:
    ProspectorCrescent:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'DSM Prospector {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-salvage
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            FreeholderDSM: [ 3, 3 ]
